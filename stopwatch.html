<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="heading"><h1>Stop Watch</h1>
    <div class="container">
        <div class="timeshow" id="ts">
            00:00:00:000
        </div>
        <div class="btn">
            <input class="btns" type="button" value="start" id="start">
            <input class="btns" type="button" value="pause" id="pause">
            <input class="btns" type="button" value="stop" id="stop">
        </div>
    </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
